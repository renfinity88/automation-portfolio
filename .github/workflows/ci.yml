name: Portfolio Tests (UI + API)

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: portfolio-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ui_saucedemo:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: saucedemo-tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: saucedemo-tests/requirements.txt
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps
      - name: Run UI tests + HTML report
        run: pytest -q --html=reports/report.html --self-contained-html
      - name: Upload UI report
        uses: actions/upload-artifact@v4
        with:
          name: sauce-demo-report
          path: saucedemo-tests/reports/report.html
          if-no-files-found: error

  api_restful_booker:
    runs-on: ubuntu-latest
    needs: ui_saucedemo
    defaults:
      run:
        working-directory: restful-booker-tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: restful-booker-tests/requirements.txt
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run API tests + HTML report
        run: pytest -q --html=reports/report.html --self-contained-html
      - name: Upload API report
        uses: actions/upload-artifact@v4
        with:
          name: restful-booker-report
          path: restful-booker-tests/reports/report.html
          if-no-files-found: error
